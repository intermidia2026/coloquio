    <script>

        // Função para abrir/fechar o menu lateral
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            
            if (overlay.classList.contains('show')) {
                overlay.classList.remove('show');
                setTimeout(() => overlay.style.display = 'none', 300);
            } else {
                overlay.style.display = 'block';
                // Pequeno delay para a animação do CSS funcionar no display:block
                setTimeout(() => overlay.classList.add('show'), 10);
            }
        }
        
        // Função para trocar o idioma
        function switchLang(lang, btn) {
            localStorage.setItem('lang', lang);
        
            // Seleciona tudo que tem .pt e .en
            let elementosPT = document.querySelectorAll('.pt');
            let elementosEN = document.querySelectorAll('.en');
        
            if (lang === 'pt') {
                // Oculta o inglês
                elementosEN.forEach(el => el.style.display = 'none');
                // Deixa o CSS original decidir como mostrar o português
                elementosPT.forEach(el => el.style.display = ''); 
            } else {
                // Oculta o português
                elementosPT.forEach(el => el.style.display = 'none');
                // Deixa o CSS original decidir como mostrar o inglês
                elementosEN.forEach(el => el.style.display = ''); 
            }
        
            // Atualiza a cor do botão ativo, se o clique veio de um botão
            if (btn) {
                document.querySelectorAll('.lang-toggle button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        }
       // Função para carregar o Menu dinamicamente
       fetch('menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
            
            // Descobre qual idioma está salvo (ou usa 'pt' como padrão)
            let savedLang = localStorage.getItem('lang') || 'pt'; 
            
            // Chama a nova função para aplicar o idioma sem quebrar o CSS
            switchLang(savedLang, null);
            
            // Acende o botão correto no menu que acabou de chegar
            let btnPt = document.querySelector('.lang-toggle button:nth-child(1)');
            let btnEn = document.querySelector('.lang-toggle button:nth-child(2)');
            if (savedLang === 'pt' && btnPt) btnPt.classList.add('active');
            if (savedLang === 'en' && btnEn) btnEn.classList.add('active');
        })
        .catch(error => console.error('Erro ao carregar o menu:', error));

        // Função para carregar o Footer dinamicamente
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o footer:', error));
                function switchLang(lang, btnElement) {
                    document.body.className = 'lang-' + lang;
                    sessionStorage.setItem('preferredLanguage', lang);
                    document.querySelectorAll('.lang-toggle button').forEach(btn => btn.classList.remove('active'));
                    if(btnElement) { btnElement.classList.add('active'); }
                    else { document.querySelector(`.lang-toggle button[onclick*="${lang}"]`).classList.add('active'); }
                }
                window.onload = function() {
                    const savedLang = sessionStorage.getItem('preferredLanguage');
                    if(savedLang) { switchLang(savedLang); }
                }
